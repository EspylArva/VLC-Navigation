plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.vlcnavigation"
        minSdkVersion 26
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

configurations {
    cleanedAnnotations
    compile.exclude group: 'org.jetbrains' , module:'annotations'
}


dependencies {

    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.navigation:navigation-fragment:2.3.5'
    implementation 'androidx.navigation:navigation-ui:2.3.5'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.3.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    // Better Logging @ https://mvnrepository.com/artifact/com.jakewharton.timber/timber
    implementation 'com.jakewharton.timber:timber:4.7.1'

    // Loading SVG dynamically @ https://mvnrepository.com/artifact/com.pixplicity.sharp/library
     implementation group: 'com.pixplicity.sharp', name: 'library', version:'1.1.0'

    // Trilateration calculus @ https://mvnrepository.com/artifact/com.lemmingapex.trilateration/trilateration/1.0.2
    implementation 'com.lemmingapex.trilateration:trilateration:1.0.2'

    // Gson (marshalling/unmarshalling) @ https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation 'com.google.code.gson:gson:2.8.6'

    // Expendable FAB @ https://github.com/nambicompany/expandable-fab
    implementation 'com.nambimobile.widgets:expandable-fab:1.0.2'

    // Backdrop (material) @ https://github.com/kishan2612/Material-Backdrop-Android
    implementation 'com.github.kishan2612:Material-Backdrop-Android:v1.1.0'

//    implementation project(':kissfft')

    // FFT & Complex numbers implementation
    implementation 'com.googlecode.princeton-java-algorithms:algorithms:4.0.1'
    compile 'com.github.wendykierp:JTransforms:3.0'     // FFT

    // Plotting  figures @ https://github.com/halfhp/androidplot/
    implementation 'com.androidplot:androidplot-core:1.5.7'


    implementation 'org.apache.commons:commons-lang3:3.1'

}